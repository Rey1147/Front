<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Авторизация</title>
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/demo.css" />
  </head>
  <body>
    <main>
      <article>
        <div class="wrapper">
          <form class="form-signin">
            <h3 class="form-signin-heading">Пожалуйста войдите в аккаунт</h3>
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="Эл. почта"
              required=""
              autofocus=""
            />
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Пароль"
              required=""
            />
            <button class="btn btn-lg btn-primary btn-block" type="submit" href="/next_lvl/index.html">
              Вход
            </button>
          </form>
        </div>
      </article>
    </main>
  </body>
